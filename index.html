<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylizowanie linków</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Ćwiczenie: Stylizowanie linków z pseudoklasami</h1>
        </header>
        <main>
            <p>Oto kilka linków, które zmieniają się w zależności od interakcji z użytkownikiem. Kliknij lub najeżdżaj kursorem, aby sprawdzić efekty:</p>
            <ul>
                <li><a href="https://google.com" class="custom-link">Google</a></li>
                <li><a href="https://wikipedia.org" class="custom-link">Wikipedia</a></li>
                <li><a href="https://pasja-informatyki.pl" class="custom-link">Pasja Informatyki</a></li>
                <li><a href="https://openai.com" class="custom-link">OpenAI</a></li>
            </ul>
        </main>
        <footer>
            <p>&copy; 2024 Stylizacja linków | Stworzono dla ćwiczeń z CSS</p>
        </footer>
    </div>
</body>
</html>
